<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>App</title>
</head>
<body>
    <div class="header">
        <div class="user">
            <img src="" alt="User Image">
            <span>BRUKER</span>
        </div>
    </div>

    <div class="container" id="adminActivityScreen">
        <div class="box">
            <h2>Pending</h2>
        </div>
        <div class="box">
            <h2>Denied</h2>
        </div>
        <div class="box">
            <h2>Accepted</h2>
        </div>
    </div>

    <div id="logAndReg">
        <div id="login">
            <table width="80%" id="personList"></table>

            <form id="loginForm" method="POST" action="/addUser">
                <input type="text" name="firstName" placeholder="First name" required>
                <input type="text" name="lastName" placeholder="Last name" required>
                <input type="text" name="email" placeholder="Email" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
