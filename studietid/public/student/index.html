<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>App</title>
</head>
<body>
    <div class="flex border-b-2 border-solid border-black py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50">
        <div class="user">
            <img src="" alt="User Image">
            <span>BRUKER</span>
        </div>
    </div>

    <div class="border-solid border-2 border-black p-4 w-2/3 m-auto mt-20 content-center">
        <h1 class="m-8 text-3xl">Registrer aktivitet</h1>
        <form method="POST" action="/addActivity">
            <select id="subjectSelector" class="m-8 p-2 border-2 border-solid" name="subject">
                <option value="">Velg Fag</option>
            </select></br>
            <select id="roomSelector" class="m-8 p-2 border-2 border-solid" name="room">
                <option value="">Velg Rom</option>
            </select><br>
            <button type="submit" class="m-8 border-solid border-2 p-2">Submit</button>
        </form>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
